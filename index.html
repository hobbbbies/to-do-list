<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>To Do List - Stefan Vitanov</title><link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poetsen+One&family=Quicksand:wght@300..700&display=swap" rel="stylesheet"><script src="https://kit.fontawesome.com/dd9f9b28ee.js" crossorigin="anonymous"></script><script defer="defer" src="main.js"></script></head><body><div class="main-container"><header class="panel-header"><div class="project-header"><h1>Your Projects</h1><button id="add-proj" class="add"><i class="fas fa-chart-simple"></i></button></div><div class="task-header"><h1 id="task-heading">TO DO - [Project name]</h1><button id="add-task" class="add"><i class="fas fa-pen-to-square"></i></button></div></header><div class="content-container"><div class="project-sidebar"><ul class="project-list"></ul></div><div class="main-panel"><h2>Upcoming (This Week)</h2><ul id="upcoming-list" class="list"></ul><h2>Remaining</h2><ul id="remaining-list" class="list"></ul><h2>Missed</h2><ul id="missed-list" class="list"></ul></div></div></div><dialog id="task-dialog"><form class="form"><label for="name">Name:</label> <input id="name" name="name"> <label for="priority">Priority:</label> <select id="priority" name="priority"><option value="low">Low</option><option value="moderate">Moderate</option><option value="high">High</option></select> <label for="date">Date:</label> <input type="date" id="date" name="date"> <label for="disc">Description:</label> <input id="disc" name="disc"> <button class="submit-btn" type="submit">Add Task</button></form></dialog><dialog id="project-dialog"><form class="form"><label for="project-name"></label> <input id="project-name" name="projectName"> <button class="submit-btn" type="submit">Add Project</button></form></dialog></body></html>
